                <li>

                    <div class="lefts">

                        <img src="./img/two.jpg" alt="">

                        <img src="./img//one.jpg" alt="">

        <script src="./js/jquery-1.12.4.js"></script>
        <script>
        $(function(){
            $(".nj").click(function(){
                $(".switch2").toggleClass("switch3")
                $(".yes").toggleClass("yess")
                $(".xiajia").toggleClass("xiajia-actives")
                $(".none").toggleClass("nones")
            })
            
        })
