<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>零售上架</title>
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/ggys.css">
    <link rel="stylesheet" href="./css/lssj.css">
</head>
<body>
    
<div class="title">
        <i class="iconfont icon-ico_leftarrow"></i>
        <p>零售上架</p>
        <span></span>
    </div>
    <div class="bor"></div>
    <div class="messages">
        <p>零售信息</p>

    <div class="sfsj">
        <p class="p1">是否上架销售</p>
        <p class="p2 nj">
            <img src="./img/kai.png" alt="" class="switch1">
            <img src="./img/guan.png" alt="" class="switch2 switch3">
        </p>
    </div>
    <div class="yes " style="position: relative;">
        <div class="prices">
            <ul>
                <li>
                    <p class="p1 ztbpj">展厅标牌价  </p>
                    <p class="p2 cl">
                        <span>元</span>
                        <input type="number" max="3" placeholder="标牌价" class="inpt1">
                    </p>
                </li>
                <li>
                    <p class="p1 wlj">网络价 </p>
                    <p class="p2 cl">
                        <span>元</span>
                        <input type="number" max="3" placeholder="网络价" class="inpt2">
                    </p>
                </li>
                <li>
                    <p class="p1 xsdj">销售底价</p>
                    <p class="p2 cl">
                        <span>元</span>
                        <input type="number" max="3" placeholder="销售底价" class="inpt3">
                    </p>
                </li>
                <li>
                    <p class="p1 jldj">经理底价</p>
                    <p class="p2 cl">
                        <span>元</span>
                        <input type="number" max="3" placeholder="经理底价" class="inpt4">
                    </p>
                </li>
            </ul>
        </div>
        <div class="messages">
            <p>照片信息</p>
        </div>
        <div class="img-messages">
            <ul>
                <li>
                    <div class="lefts">
                        <img src="./img//one.jpg" alt="">
                        <p>左前45度</p>
                    </div>
                    <div class="lefts">
                        <img src="./img/two.jpg" alt="">
                        <p>右后54度</p>
                    </div>
                </li>
                <li>
                    <div class="lefts">
                        <img src="./img//one.jpg" alt="">
                        <p>引擎室</p>
                    </div>
                    <div class="lefts">
                        <img src="./img/two.jpg" alt="">
                        <p>天窗</p>
                    </div>
                </li>
                <li>
                    <div class="lefts">
                        <img src="./img//one.jpg" alt="">
                        <p>铭牌</p>
                    </div>
                    <div class="lefts">
                        <img src="./img/two.jpg" alt="">
                        <p>仪表台(公里数)</p>
                    </div>
                </li>
                <li>
                    <div class="lefts">
                        <img src="./img//one.jpg" alt="">
                        <p>驾驶舱工作台</p>
                    </div>
                    <div class="lefts">
                        <img src="./img/two.jpg" alt="">
                        <p>车辆内舱</p>
                    </div>
                </li>
                <li>
                    <div class="lefts">
                        <img src="./img//one.jpg" alt="">
                        <p>后排</p>
                    </div>
                    <div class="lefts">
                        <img src="./img/two.jpg" alt="">
                        <p>备胎工具</p>
                    </div>
                </li>
            </ul>
        </div>
            <div class="messagess">
                <p>车辆亮点描述</p>
            </div>
            <div class="ipts">
                <div style="padding: .2rem .3rem;">

                    <textarea placeholder="你可以在这里输入"></textarea>
                </div>
            </div>
            <div style="padding: 0 .2rem .3rem .2rem;" class="putaway">
                    <div class="btnh">
                        <p>确定零售上架</p>
                    </div>
            </div>
    </div>
    <!-- <div style="height:11rem" class="none nones"></div> -->
    <div style="padding: 0 .2rem .3rem .2rem;" class="xiajia    xiajia-actives">
        <div class="btnh">
            <p>确定零售下架</p>
        </div>
    </div>
     
    <div class="tsty ">
        <p></p>
    </div>
        <script src="./js/jquery-1.12.4.js"></script>
        <script>
        $(function(){
            $(".nj").click(function(){
                $(".switch2").toggleClass("switch3")
                $(".yes").toggleClass("nones")
                $(".xiajia").toggleClass("xiajia-actives")
            })
            $(".putaway").click(function(){
                var ztbpj = $(".ztbpj").text()
                var wlj = $(".wlj").text()
                var xsdj = $(".xsdj").text()
                var jldj = $(".jldj").text()
                if($(".inpt1").val()==""){
                    $(".tsty p").html("请填" + ztbpj + "!")
            
                    $(".tsty").addClass("tstys")
                    setTimeout(() => {
                        $(".tsty").removeClass("tstys")
                    }, 2000);
                }
                if($(".inpt2").val()==""){
                    $(".tsty p").html( "请填" +wlj + "!")
                    $(".tsty").addClass("tstys")
                    setTimeout(() => {
                        $(".tsty").removeClass("tstys")
                    }, 2000);
                }
                if($(".inpt3").val()==""){
                    $(".tsty p").html("请填" +xsdj + "!")
                    $(".tsty").addClass("tstys")
                    setTimeout(() => {
                        $(".tsty").removeClass("tstys")
                    }, 2000);
                }
                if($(".inpt4").val()==""){
                    $(".tsty p").html("请填" +jldj + "!")
                    $(".tsty").addClass("tstys")
                        setTimeout(() => {
                        $(".tsty").removeClass("tstys")
                    }, 2000);
                }
            })

        })
        </script>
</body>

</html>
